<h2>PDepend Metrics</h2>

<tabs>
    <pane heading="Cloud">
        <ul class="tagcloud">
            <li data-ng-repeat="artifact in artifacts.metrics" style="font-size: {{artifact.value / artifacts.top.value * 80 + 20 | number:2}}%;">
                <a href="#/source/{{artifact.file}}#L{{artifact.line}}" title="{{metrics[metric]}}: {{artifact.value | number:2}}">{{artifact.name}}</a>
            </li>
        </ul>
    </pane>
    <pane heading="Table">
        <div ng-controller="Metrics/Table">
            <table class="table table-condensed table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>{{metrics[metric]}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="artifact in artifacts.metrics">
                        <td>
                            <a href="#/source/{{artifact.file}}#L{{artifact.line}}">{{artifact.name}}</a>
                        </td>
                        <td>{{artifact.value | number:2}}</td>
                    </tr>
                </tbody>
            </table>
            <pagination num-pages="noOfPages" current-page="currentPage" class="pagination-centered pagination" previous-text="&laquo;" next-text="&raquo;"></pagination>
        </div>
    </pane>
</tabs>
